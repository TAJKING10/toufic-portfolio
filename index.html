
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toufic Jandah | Full-Stack AI Engineer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #030712;
      --accent-blue: #3b82f6;
      --accent-purple: #8b5cf6;
    }
    ::selection {
      background: rgba(59, 130, 246, 0.3);
      color: #fff;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--bg-dark);
      color: #f8fafc;
      overflow-x: hidden;
      scroll-behavior: smooth;
      -webkit-font-smoothing: antialiased;
    }
    .vignette {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at center, transparent 0%, rgba(3, 7, 18, 0.4) 100%);
      pointer-events: none;
      z-index: 50;
    }
    ::-webkit-scrollbar {
      width: 5px;
    }
    ::-webkit-scrollbar-track {
      background: var(--bg-dark);
    }
    ::-webkit-scrollbar-thumb {
      background: linear-gradient(to bottom, #3b82f6, #8b5cf6);
      border-radius: 10px;
    }
    .glass {
      background: rgba(15, 23, 42, 0.3);
      backdrop-filter: blur(24px) saturate(180%);
      -webkit-backdrop-filter: blur(24px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
    }
    .text-gradient {
      background: linear-gradient(135deg, #60a5fa 0%, #a855f7 50%, #ec4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-size: 200% 200%;
      animation: gradient 8s ease infinite;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .bg-grid {
      background-size: 50px 50px;
      background-image: 
        linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
    }
    .noise {
      position: fixed;
      inset: 0;
      z-index: 9999;
      pointer-events: none;
      opacity: 0.05;
      background-image: url("https://grainy-gradients.vercel.app/noise.svg");
    }
    .bg-mesh {
      position: fixed;
      inset: 0;
      z-index: -20;
      background: #020617;
      overflow: hidden;
    }
    .perspective-grid {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 100%;
      background-image: 
        linear-gradient(to right, rgba(59, 130, 246, 0.1) 1px, transparent 1px),
        linear-gradient(to bottom, rgba(59, 130, 246, 0.1) 1px, transparent 1px);
      background-size: 80px 80px;
      transform: perspective(1000px) rotateX(60deg) translateY(200px);
      transform-origin: bottom;
      mask-image: linear-gradient(to top, black, transparent);
      opacity: 0.3;
    }
    .aura {
      position: absolute;
      border-radius: 50%;
      filter: blur(150px);
      opacity: 0.2;
      mix-blend-mode: screen;
      pointer-events: none;
      animation: aura-float 30s infinite alternate ease-in-out;
    }
    .aura-1 { width: 800px; height: 800px; background: #3b82f6; top: -200px; left: -200px; }
    .aura-2 { width: 600px; height: 600px; background: #8b5cf6; bottom: -100px; right: -100px; animation-delay: -5s; }
    .aura-3 { width: 500px; height: 500px; background: #ec4899; top: 40%; left: 50%; animation-delay: -10s; }

    @keyframes aura-float {
      0% { transform: translate(0, 0) scale(1); }
      33% { transform: translate(100px, 50px) scale(1.1); }
      66% { transform: translate(-50px, 100px) scale(0.9); }
      100% { transform: translate(0, 0) scale(1); }
    }

    /* Custom Cursor */
    .cursor-dot {
      width: 8px;
      height: 8px;
      background: white;
      position: fixed;
      pointer-events: none;
      z-index: 9999;
      border-radius: 50%;
      transition: transform 0.1s;
    }
    .cursor-outline {
      width: 40px;
      height: 40px;
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: fixed;
      pointer-events: none;
      z-index: 9998;
      border-radius: 50%;
      transition: all 0.2s ease-out;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }
    .animate-float {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 12s linear infinite;
    }
    @keyframes marquee {
      0% { transform: translateX(0); }
      100% { transform: translateX(-50%); }
    }
    .animate-marquee {
      display: flex;
      animation: marquee 40s linear infinite;
    }
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@google/genai": "https://esm.sh/@google/genai@^1.41.0"
  }
}
</script>

</head>
<body>
  <div class="noise"></div>
  <div class="bg-mesh">
    <div class="perspective-grid"></div>
    <div class="aura aura-1"></div>
    <div class="aura aura-2"></div>
    <div class="aura aura-3"></div>
  </div>
  <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
